<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Bitter:ital@1&family=Roboto+Mono:wght@300&family=Roboto:ital,wght@0,700;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Css/MyStyle.css">
        <title>Formulaire</title>
    </head>
    <body>
        <form action="">
            <div class="DivLeft">
                <fieldset class="Left">
                    <legend class="LegendLeft">General Information</legend>
                    <p>
                        <select name="Title" id="Title">
                            <option class="Option" value="" selected>Title</option>
                            <option class="Option" value="">CSS</option>
                            <option class="Option" value="">HTML</option>
                            <option class="Option" value="">Javasript</option>
                        </select>
                    </p>
                    <p>
                        <input type="text" name="" id="" placeholder="First Name" class="FirstName">
                        <input type="text" name="" id="" placeholder="Last Name" class="LastName">
                    </p>
                    <p>
                        <select name="Title" id="Title">
                            <option class="Option" value="" selected>Position</option>
                            <option class="Option" value="">CSS</option>
                            <option class="Option" value="">HTML</option>
                            <option class="Option" value="">Javasript</option>
                        </select>
                    </p>
                    <p>
                        <input type="text" name="" id="" placeholder="Company" class="Company">
                    </p>
                    <p>
                        <input type="text" name="" id="" placeholder="Business Arena" class="Business">
                        <select class="Employees" name="Title" id="Title">
                            <option class="Option" value="" selected>Employees</option>
                            <option class="Option" value="">CSS</option>
                        </select>
                    </p>
                </fieldset>
            </div>
            <div class="DivRight">
                <fieldset class="Right">
                    <legend class="LegendRight">Contact Details</legend>
                    <p>
                        <input type="text" name="" id="" placeholder="Street + Nr" class="Street">
                    </p>
                    <p>
                        <input type="text" name="" id="" placeholder="Additional Information" class="Additional">
                    </p>
                    <p>
                        <input type="number" name="" id="" placeholder="Zipe code" class="Zipe">
                        <select class="Place" name="Title" id="Title">
                            <option class="Option" value="" selected>Place</option>
                            <option class="Option" value="">CSS</option>
                        </select>
                    </p>
                    <p>
                        <input type="number" name="" id="" placeholder="Code +" class="number">
                        <input type="tel" name="" id="" placeholder="Phone" class="tel">
                    </p>
                    <p>
                        <input type="email" name="" id="" placeholder="Your Email" class="Email">
                    </p> 
                    <p class="AcceptPara">
                        <input type="radio" name="accept" value="" id="accept" required>
                        <label for="accept" class="LabelAccept">  I do accept the <a href="#"><strong>Terms of conditions </strong></a>of your site</label>
                    </p>
                    <button>Register badge</button>
                </fieldset>
            </div>
        </form>
    </body>
</html>
